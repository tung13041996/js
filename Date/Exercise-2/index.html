<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date-Exercise_2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="produce">
    <div class="wrap">
        <h1>BÀI TẬP VỀ NGÀY THÁNG</h1>
        <div class="avatar"><img src="../../avatar/avatar_cartoon.jpg" alt=""></div>
        <p>Người làm bài: <strong>Nguyễn Thanh Tùng</strong></p>
        <p>Người hướng dẫn: <strong>Bùi Minh Phúc</strong></p>
    </div>
</div>
<div class="container">
    <div class="input-value first">
        <div class="input-value--type">
            <label>
                Input value 1: (dd/mm/yyyy):
                <input type="text" placeholder="dd/mm/yyyy">
            </label>
        </div>
        <div id="result-date-1"></div>
    </div>

    <div class="input-value second">
        <div class="input-value--type">
            <label>
                Input value 2: (dd/mm/yyyy):
                <input type="text" placeholder="dd/mm/yyyy">
            </label>
        </div>
        <div id="result-date-2"></div>
    </div>

    <button class="btn_main button_check">Check input value</button>

    <div class="exercise one ">
        <div class="title">
            <h2>Exercise - 2-1: date width operator</h2>
            <button class="btn_main">See result</button>
        </div>
        <span id="result-1"></span>
    </div>
    <div class="exercise two">
        <div class="title">
            <h2>Exercise - 2-2: Get distance between date 1 and date 2</h2>
            <button class="btn_main">See result</button>
        </div>
        <span id="result-2"></span>
    </div>
    <div class="exercise three">
        <div class="title">
            <h2>Exercise - 2-3: Case of date</h2>
            <button class="btn_main">See result</button>
        </div>
        <span id="result-3"></span>
    </div>
</div>

<div class="copyright">
    <div class="wrap">
        <p>Thực hiện ngày 17/06/2021</p>
    </div>
</div>


<script src="../jquery-cdn/jquery-3.6.0.min.js"></script>
<script src="script.js"></script>
</body>
</html>
